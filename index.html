<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>sign-up form</title>
    <link rel="stylesheet" href="styles.css">
  </head>

<body>
    <div class="full-page">
        <div class="page-left-border">
            <div class="logo">
               <div class="img-logo">
                <img src="img/odin-lined.png" alt="Odin" width="100" height="100"/>
               </div>
                <h1>ODIN</h1>
            </div>
            <div class="img-credit">
              <p> Photo by <u>Halie West</u> on <a href="https://unsplash.com/es/fotos/planta-de-hoja-verde-en-fotografia-de-primer-plano-25xggax4bSA">Unsplash</a></p>
            </div>
        </div>
        <div class="page-right-border">
          <div class="first-section">
            <p> This is not a real online service! You know you need something like this in
              your life ti help you realize your deepest dreams. <br> Sign up <i>now</i> to get started.</br>
            </p>
            <p>
              You know you want to.
            </p>
          </div>
          <div class="second-section">
            <p>Let's do this!</p>
            <form action="" method="post">
              <div class="left-inputs">
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="first_name">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" minlength="8" required>
              </div>
              <div class="right-inputs">
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" name="last_name">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone">
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm_password" name="confirm_password" minlength="8" required>
              </div>
            </form>
          </div>
          <div class="third-section">
            <button> Create Account </button>
            <p> Already have an account? <a src="">Log in</a> </p>
          </div>
        </div>
    </div>
</body>

</html>
